<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="main">
      <div class="configSection">
        <h3>Persona Configuration</h3>
        <button id="editPersonaBtn">Edit Persona</button>
        <div id="personaForm" class="hide">
          <div class="formGroup">
            <label>Name: <input type="text" id="personaName" /></label>
            <label>Title: <input type="text" id="personaTitle" /></label>
          </div>
          
          <div class="formGroup">
            <h4>Education</h4>
            <label>Degree: <input type="text" id="personaDegree" /></label>
            <label>Year: <input type="text" id="personaYear" /></label>
            <label>Institution: <input type="text" id="personaInstitution" /></label>
          </div>

          <div class="formGroup">
            <h4>Technical</h4>
            <label>Languages (comma-separated): <input type="text" id="personaLanguages" /></label>
            <label>Web Stack (comma-separated): <input type="text" id="personaWebStack" /></label>
            <label>Projects (one per line): <textarea id="personaProjects"></textarea></label>
          </div>

          <div class="formGroup">
            <h4>Personality</h4>
            <label>Style: <textarea id="personaStyle"></textarea></label>
            <label>Interests (comma-separated): <input type="text" id="personaInterests" /></label>
            <label>Goals (one per line): <textarea id="personaGoals"></textarea></label>
          </div>

          <button id="updatePersonaBtn">Update Persona</button>
          <button id="cancelPersonaBtn">Cancel</button>
        </div>
      </div>

      <div class="actionRowsWrap">
        <div class="actionRow">
          <label>
            AvatarID
            <input id="avatarID" type="text" />
          </label>

          <label>
            VoiceID
            <input id="voiceID" type="text" />
          </label>

          <button id="newBtn">New</button>
          <button id="startBtn">Start</button>
          <button id="closeBtn">Close</button>
        </div>

        <div class="actionRow">
          <label>
            Message
            <input id="taskInput" type="text" />
          </label>
          <button id="repeatBtn">Repeat</button>
          <button id="talkBtn">Talk</button>
        </div>
      </div>

      <p id="status"></p>

      <div class="videoSectionWrap">
        <div class="videoWrap">
          <video id="mediaElement" class="videoEle show" autoplay></video>
          <canvas id="canvasElement" class="videoEle hide"></canvas>
        </div>

        <div class="actionRow switchRow hide" id="bgCheckboxWrap">
          <div class="switchWrap">
            <span>Remove background</span>
            <label class="switch">
              <input type="checkbox" id="removeBGCheckbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="soham_bot.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
